<!DOCTYPE html>
<html  lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Cars List</title>
  <style>
    table {
      border-collapse: collapse;
      width: 35%;
    }
    th, td {
      text-align: left;
      padding: 8px;
      border-bottom: 1px solid #3b1615;
      border-right: 1px solid #3b1615;
      border-left: 1px solid #3b1615;
      border-top: 1px solid #3b1615;

    }
    tr:hover {
      background-color: #d7ca56;
    }
  </style>
</head>
<body>
<h1>Cars</h1>
<table>
  <tr>
    <th>Model</th>
    <th>Engine</th>
    <th>Price</th>
  </tr>
  <tr th:each="car : ${cars}">
    <td th:text="${car.model}"></td>
    <td th:text="${car.engine}"></td>
    <td th:text="${car.price}"></td>
  </tr>
</table>
</body>
</html>
