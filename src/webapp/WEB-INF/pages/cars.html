<!DOCTYPE html>
<html  lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Cars List</title>
</head>
<body>
<h1>Cars</h1>
<table>
  <tr>
    <th>Model</th>
    <th>Engine</th>
    <th>Price</th>
  </tr>
  <tr th:each="car : ${cars}">
    <td th:text="${car.model}"></td>
    <td th:text="${car.engine}"></td>
    <td th:text="${car.price}"></td>
  </tr>
</table>
</body>
</html>
